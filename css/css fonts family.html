<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Example of CSS font-family property</title>
    <style>
	 body{
			font-family: Arial,Helvetica,Sans-serif;
		}
		h1 {
			font-family:"Times New Roman",Times,Serif;
		}
    </style>
</head>
<body>
	<h1>This is heading</h1>
    <p>This is a paragraph.</p>
</body>
</html>
