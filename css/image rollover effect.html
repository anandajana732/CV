<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Example of image rollover</title>
<style>  
    a {
        width: 200px;
        height: 40px;        
        display: block;
        color: #000000;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        line-height: 40px;
        text-decoration: none;
        background-image: url("C:\Users\Ananda\Desktop\css\flag.png");
    }
    a:hover {
        background-image: url("C:\Users\Ananda\Desktop\css\flag.png");
    }
</style>
</head>
<body>
    <p><a href="https://www.google.com/" target="_top">Google</a></p>
</body>
</html>
