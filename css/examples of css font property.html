<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Examples of font-style property</title>
<style>
h1
{
font= bold 2.5em,"Times New Roman",Times,serif;
}
p
{
font= normal 1.5em Arial,Helvetica,sans-serif;
}
</style>
</head>
<body>
<h1>This is heading</h1>
<p>This is Paragraph</p>
</body>
</html>
