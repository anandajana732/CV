<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF=8">
<title>Sets of font style property</title>
</head>
<style>
p.normal{
font-style:normal
}
p.italic{
font-style:italic
}
p.oblique{
font-style:oblique
}
</style>
<body>
<p class="normal">This is normal paragraph.</p>
<p class="italic">This is paragraph with italic font style.</p>
< class="oblique">This is paragraph with oblique font style.</p>
</body>
</html>
